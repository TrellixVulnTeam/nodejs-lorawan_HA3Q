<!DOCTYPE html>
<html>
  <head>
    <style>
      #map {
      width: 100%;
      height: 400px;
      background-color: grey;
      }
    </style>
  </head>
  <body>
    <h3>Geolocation integration</h3>
    <div id="map"></div>
    <script>
      function initMap() {
      $.get("/generator", function(data){
      var uluru = {lat: parseFloat(JSON.stringify(data.lat)), lng: parseFloat(JSON.stringify(data.lng))};
      console.log(uluru);
      var map = new google.maps.Map(document.getElementById('map'), {
      zoom: 15,
      center: uluru
      });
      var marker = new google.maps.Marker({
      position: uluru,
      map: map
      });
      });
      }
    </script>
    <script async defer
	    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBAnj7QHSMovZ5NC6K2a5xAHFm_03FH0Is&callback=initMap"> 
    </script>
    <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
  </body>
  </html>
